language: ka
responses:
  errors:
    no_intent: "უკაცრავად, ვერ გავიგე"
    no_area: "არეა სახელით {{ area }}, არ არსებობს"
    no_domain: "არეა {{ area }} არ შეიცავს {{ domain }} დომენს"
    no_device_class: "არეა {{ area }} არ არის {{ device_class }} მოწყობილობის კლასის"
    no_entity: "მოწყობილობა ან ერთეული სახელიად {{ entity }}, არ მოიძენა"
    handle_error: "მოხდა გაუთვალისწინებელი შეცდომა თქვენი მოთხოვნის დამუშავებისას"
lists:
  color:
    values:
      - "თეთრი"
      - "შავი"
      - "წითელი"
      - "სტაფილოსფერი"
      - "ყვითელი"
      - "მწვანე"
      - "ლურჯი"
      - "იასამნისფერი"
      - "ყავისფერი"
   brightness:
    range:
      type: "პროცენტი"
      from: 0
      to: 100
  temperature:
    range:
      type: "ტემპერატურა"
      from: 0
      to: 100
  temperature_unit:
    values:
      - "ცელსიუსი"
      - in: "c"
        out: "ცელსიუსი"
      - "ფარენჰეიტი"
      - in: "f"
        out: "ფარენჰეიტი"
  brightness_level:
    values:
      - in: (მაქს | მაქსიმუმი | ყველაზე მაღალი)
        out: 100
      - in: ( მინიმუმი | ყველაზე დაბალი)
        out: 1
expansion_rules:
  არეა: "{area}[ში|ს|სი|ის]"
  ჩართე: "(ჩართე | გაუშვი)"
  გამორთე: "(გამორთე | გააჩერე)"
  აანთე: "(აანთე | გაანათე)"
  ჩააქრე: "(ჩააქრე | დააბნელე)"
  განათება: "(განათება | ნათურა | შუქი)"
skip_words:
  - "გეთაყვა"
  - "თუ შეიძლება"
  - "გთხოვ[თ]"
  - "შეგიძლია[თ]"
  - "მიდი"
